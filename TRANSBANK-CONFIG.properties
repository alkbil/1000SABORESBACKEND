# Configuración de Transbank WebPay
# Agrega estas líneas a tu archivo application.properties

# ===========================
# TRANSBANK CONFIGURATION
# ===========================

# Código de comercio de Transbank
# Obtén esto desde: https://www.transbank.cl/
# Valor de integración para pruebas: 597055555532
transbank.commerce.code=597055555532

# API Key de Transbank
# Obtén esto desde el panel de administración de Transbank
# IMPORTANTE: No subas esto a GitHub en producción. Usa variables de entorno.
transbank.api.key=102030405060708090102030405060708090102030405060708090102030405060708090102030

# Ambiente: integration o production
# integration = pruebas
# production = producción
transbank.environment=integration

# ===========================
# CONFIGURACIÓN RECOMENDADA
# ===========================

# Para PRODUCCIÓN, usa variables de entorno:
# En application.properties (NO incluir valores reales):
# transbank.commerce.code=${TRANSBANK_COMMERCE_CODE}
# transbank.api.key=${TRANSBANK_API_KEY}
# transbank.environment=${TRANSBANK_ENVIRONMENT:production}

# Luego configura las variables en tu servidor:
# export TRANSBANK_COMMERCE_CODE=xxxxx
# export TRANSBANK_API_KEY=xxxxx
# export TRANSBANK_ENVIRONMENT=production
